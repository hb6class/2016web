<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>location객체</title>
    <script type="text/javascript">
        function locationTest() {
            document.write("현재 페이지의 URL : " + location.href + "<br>");
            document.write("protocol : " + location.protocol + "<br>");
            document.write("pathname : " + location.pathname + "<br>");
        }
        locationTest();
    </script>
</head>

<body></body>

</html>
