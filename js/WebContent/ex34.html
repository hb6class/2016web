<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF8">
    <script type="text/javascript">
        document.write("자바의 사용가능 여부 : " + navigator.javaEnabled() + "<br\>");
        document.write("브라우저 이름: " + navigator.appName + "<br\>"+navigator.appVersion);
        document.write("** 웹브라우저가 지원하는 MIME타입의 정보 **<br/>"); for ( i = 0; i < navigator.mimeTypes.length; i++) { document.write(navigator.mimeTypes[i].type + " , "); document.write(navigator.mimeTypes[i].suffixes + " : "); document.write(navigator.mimeTypes[i].description + "<br/>"); }
    </script>
</head>

<body> </body>
