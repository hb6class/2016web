<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1{
            width: 500px;
            height: 300px;
            background-color: aqua;
        }
        #box2{
            width: 300px;
            height: 200px;
            background-color: blue;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
    window.onload=function(){
        var box1=document.querySelector("#box1");
        var box2=document.querySelector("#box2");
        var box3=document.querySelector("#box3");
        var list=document.querySelector("#list");
    if(window.addEventListener){    
        box1.addEventListener('click',function(){           list.innerHTML=list.innerHTML+"box1_Event<br/>";
        },true);  //,false);//true);   
        box2.addEventListener('click',function(event){          event.stopPropagation(false); list.innerHTML=list.innerHTML+"box2_Event<br/>";
        },true);   
        box3.addEventListener('click',function(){           list.innerHTML=list.innerHTML+"box3_Event<br/>";
        },true);  
    }else{
        box1.attachEvent('onclick',function(e){
            ev=e?e:window.event;
            ev.cancelBubble=true;
            list.innerHTML=list.innerHTML+"box1_Event<br/>";
        });
        box2.attachEvent('onclick',function(e){  
            ev=e?e:window.event;
            ev.cancelBubble=true;
            list.innerHTML=list.innerHTML+"box2_Event<br/>";
        });
        box3.attachEvent('onclick',function(e){ 
            ev=e?e:window.event;
            ev.cancelBubble=true;
            list.innerHTML=list.innerHTML+"box3_Event<br/>";
        });
    }
        
    };
    
    </script>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <div id="list"></div>
</body>
</html>
