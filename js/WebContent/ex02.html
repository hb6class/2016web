<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script lang="javascript">
        document.write("<h1>\"자바스트립트\"</h1>");
        document.write('<h2>"문자와문자열"</h2>');
        document.write('<h3>8진수:'+010+"</h3>");
        document.write('<h3>16진수:'+0xf+"</h3>");
        document.write('<h3>null:'+null+"</h3>");
        document.write('<h3>이스케이프\t문자:aa\naaa</h3>');
        document.write("aaaa"+'b');
        document.write("<br/>");
        document.write("<HR/>");
        var a=2.5;
        var b=4;
        var c=a+"+"+b+"=";
        b=false;
        document.write(c+(a+b));
        document.write("<hr/>");
        document.write(3>4);
        document.write();
        document.write("<hr/>");
        if(false){
            document.write("참입니다");
        }else if(true){
            document.write("두번째가 참입니다");
        }else{
            document.write("거짓입니다");
        }
        document.write("<hr/>");
        switch(4){
            case 1: 
                document.write("1입니다");
                break;
            case 2: 
                document.write("2입니다");
                break;
            case 3: 
                document.write("3입니다");
                break;
            default:
                document.write("다 아닙니다");
                break;
        }
        document.write("<hr/>");
        for(var a=0; a<5; a++){
            document.write("<p>a:"+a+"</p>");
        }
        document.write("<hr/>");
        var num=0;
        while(num<5){
            document.write("<p>num:"+num+"</p>");
            num++;
        }
        document.write("<hr/>");
        var num2=0;
        do{
            document.write("<p>num2:"+num2+"</p>");
            num2++;
        }while(num2<5);
        // 표를 만들어 구구단 작성~~ 2단~9단
    </script>
</head>
<body>
    
</body>
</html>
