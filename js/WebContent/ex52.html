<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 288px;
            height: 98px;
            overflow: hidden;
        }
        ul{
            list-style: none;
/*
            width: 288px;
            height: 98px;
*/
        }
        ul>li{
            float: left;
        }
    </style>
    <script>
        window.onload=function(){
    var ul=document.querySelector("ul");
    var btns=document.querySelectorAll("button");
    var cnt=0;
    var out=0;
    btns[0].onclick=function(){
        if(cnt==0){}
        else {
        cnt--;
        out +=96;
        ul.style.marginLeft=out+'px';
        }
    }; 
    btns[1].onclick=function(){
        if(cnt==5){}
        else {
        cnt++;
        out -=96;
        ul.style.marginLeft=out+'px';}
    };   
        };
       
    
    </script>
</head>
<body>
   <div>
    <ul>
        <li><img alt="" src="imgs/img01.jpg"/></li>
        <li><img alt="" src="imgs/img02.jpg"/></li>
        <li><img alt="" src="imgs/img03.jpg"/></li>
        <li><img alt="" src="imgs/img04.jpg"/></li>
        <li><img alt="" src="imgs/img05.jpg"/></li>
        <li><img alt="" src="imgs/img06.jpg"/></li>
        <li><img alt="" src="imgs/img07.jpg"/></li>
        <li><img alt="" src="imgs/img08.jpg"/></li> 
    </ul>
   </div>
    <button>◀</button>
    <button>▶</button>
</body>
</html>
