<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).on('ready',function(){
            $('button').click(function(e,c,d){
                $(this).next().css('background-color', c).css('color', d);
            });
            $('button').trigger('click',['red','blue']);
        });
    </script>
</head>
<body>
    <button>색변경</button>
    <div>aaaaaa</div>
</body>
</html>
