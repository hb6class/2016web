<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            //$('input[type="text"]').css('border','1px solid red');
            $(':text').css('border','1px solid red');
            $(':password').css('background-color','red');
            $(':submit').css('background-color','red');
            $(':reset').css('background-color','yellow');
            $(':checked').css('background-color','yellow');
            $(':selected').css('color','red');
        });
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form>
       <p>
          <label for="id">id</label><input type="text" id="id"/> 
       </p>
       <p>
           <label for="pw">pw</label><input type="password" id="pw"/>
       </p>
       <p>
           <select>
            <option>축구</option>
            <option selected='selected'>농구</option>
            <option>야구</option>
        </select>
       </p>
       <p>
           <input type="checkbox" id="chk" checked='checked'/>
           <label for="chk">이용약관 동의</label>
       </p>
        <input type="submit" value="전송"/>
        <input type="reset" value="취소"/>
        <button>버튼1</button>
        <button type="reset">버튼2</button>
    </form>
</body>
</html>
