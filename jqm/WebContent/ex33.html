<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>플러그인</title>
    <style>
        .content>div{
            width: 320px;
            margin: 0px auto;
            position: relative;
        }
        .bx-pager{
            width: 100px;
            text-align: center;
            margin: 0px auto;
        }
        .bx-pager-item{
            display: inline;
            margin: 0px 5px;
        }
        .bx-viewport{
            width: 650px;
            margin: 0px auto;
        }
        .bx-prev,.bx-next{
            position: absolute;
            top: 180px;
            background-color: red;
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            text-indent: -999px;
        }
        .bx-next{
            left: 285px;
        }
        .bx-caption{
            top: 200px;
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: rgba(255,255,255,0.7);
        }
        #bx-pager img{
            width: 55px;
            height: 55px;
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
$(document).ready(function(){
    var obj={
        'pagerCustom':'#bx-pager',
        'mode': 'fade',
        'captions': true
//        'minSlides':1,
//        'maxSlides':3,
//        'slideWidth':320,
//        'slideMargin':50,
//        'moveSlides':1
//        'startSlide':1,
//        'mode':'vertical'
    };
    
    $('.bxslider').bxSlider(obj);

});
    </script>
</head>
<body>
