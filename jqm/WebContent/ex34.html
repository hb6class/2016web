    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
$(document).ready(function(){
    function func(a){
        if(a==0)window.console.log('func start');
        else window.console.log('func run');
    }
    var obj={
        'auto':true,
        'onSliderLoad':function(){
            window.console.log('슬라이드로드때');
            func(0);
        },
        'onSlideBefore':function(){
            window.console.log('슬라이드이전');
            func(1);
        },
        'onSlideAfter':function(){
            window.console.log('슬라이드이후');
        },
        'onSlideNext':function(){
            window.console.log('다음슬라이드때');
        },
        'onSlidePrev':function(){
            window.console.log('이전슬라이드때');
        },
        'buildPager':function(idx){
            return '<img src="imgs/dot.png"/>';
//            else if(idx==1)return '<img src="imgs/simg02.jpg"/>';
//            else if(idx==2)return '<img src="imgs/simg03.jpg"/>';
//            else if(idx==3)return '<img src="imgs/simg04.jpg"/>';
//            else if(idx==4)return '<img src="imgs/simg05.jpg"/>';
        }
    };
    
    $('.bxslider').bxSlider(obj);

});
    </script>
</head>
<body>

        <img alt="" src="imgs/logo_ai.png" height="60"/>
