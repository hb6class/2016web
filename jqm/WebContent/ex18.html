<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 400px;
            height: 300px;
            background-color: red;
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
            $('div').mousemove(function(e){
                $(this).text('x:'+e.pageX+",y:"+e.pageY);
            });
        });
        
    </script>
</head>
<body>
    <div></div>
</body>
</html>
