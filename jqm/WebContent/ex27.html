        $(document).ready(function(){
            $('div').on('click','h1',function(){
                var leng=$('h1').length;
                var tag=$(this).html();
                $('div').append("<h1>"+leng+"-"+tag+"</h1>");
            });
        });
    </script>
</head>
<body>
    <div>
        <h1>원래 있던 엘리먼트</h1>
    </div>
</body>
