        $(document).ready(function(){
            var div=$('div');
            $('button').click(function(){
//                alert('btn click');
                if($(this).text()=="bg적용"){
                   div.css('background-color','red'); 
                }else{
                    div.append("<p>"+$(this).text()+'클릭</p>');
                }
                
            });//click end
            $('button').dblclick(function(){
                if($(this).text()=='btn1')
                    $('div>p:contains("btn1클릭")').css('color','blue');
                if($(this).text()=='btn2')
                    $('div>p:contains("btn2클릭")').css('color','yellow');
            });
            $('button').eq(1).click();
        });
    </script>
