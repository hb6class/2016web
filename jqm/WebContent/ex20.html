<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 320px;
            margin: 0px auto;
            position: relative;
        }
        div>a{
            position: absolute;
            top:180px;
            left: 20px;
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 25px;
            text-indent: -999px;
        }
        div>a:last-child{
            left: 260px;
        }
    </style>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var cnt=1;
        $(document).ready(function(){
            $('a').click(function(){
                if($(this).text()=='next'){
                    if(cnt<8)cnt++;
                    else cnt=1;
                }else{
                    if(cnt>1)cnt--;
                    else cnt=8;
                }
             $('img').attr('src',"imgs/bimg0"+cnt+".jpg");
                return false;
            });
        });
    </script>
</head>
<body>
   <div>
    <img alt="" src="imgs/bimg01.jpg">
    <a href="#">perv</a>
    <a href="#">next</a>
   </div>
</body>
</html>
