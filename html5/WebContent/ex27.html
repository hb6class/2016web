<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        body>div{
            width: 1200px;
            height: 300px;
            background-color: dimgray;
            position: relative;
            overflow: hidden;
        }
        body>div>div{
            position: absolute;
            width: 317px;
            height: 159px;
            background-image: url(imgs/car.jpg);
            background-repeat: no-repeat;
            left: 550px;
            top: 100px;
            animation-name: ani1;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes ani1{
            from{
                left: 0px;
            }
            to{
                left: 1200px;
                opacity: 0.5;
                border-radius: 70px;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <div></div>
    </div>
</body>
</html>
