<!Doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        div{
            width: 100px;
            height: 100px;
        }
        body,div{
            border-color: black;
            border-width: 1px;
            border-style: solid;
        }
        body>div>div{
            width: 50px;
            height: 50px;
            background-color: bisque;
        }
        
        div>div:first-child{
            background-color: blue;
        }
        body>div>div>div{
            width: 20px;
            height: 20px;
            background-color: red;
        }
        .d2{
            background-color: black;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
    <div>
        <div>4</div>
    </div>
    
    <div>
        <div>
            <div class="d2">5</div>
        </div>
    </div>
</body>
</html>
