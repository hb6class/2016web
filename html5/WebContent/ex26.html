<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        .menu1>div{
            width: 200px;
            height: 100px;
            float: left;
            background-color: aqua;
            border-style: solid;
            border-color: white;
            border-width: 10px;
            border-radius: 50px;
            text-align: center;
            line-height: 100px;
            transition-duration: 3s;
        }  
        .menu1>div:hover{
            background-color: red;
            height: 300px;
            line-height: 300px;
        }
        
        .menu2{
            clear: both;
        }
        .menu2>ul{
            list-style: none;
        }
        .menu2>ul>li{
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            text-align: center;
            line-height: 50px;
            margin: 10px;
            transition-duration: 10s;
        }
        .menu2>ul>li:hover{
            width: 500px;
            background-color: red;
            border-radius: 25px;
        }
        .menu2>ul>li:nth-child(1){
            
        }
        .menu2>ul>li:nth-child(2){
            transition-timing-function: ease-in;
        }
        .menu2>ul>li:nth-child(3){
            transition-timing-function: ease-out;
        }
        .menu2>ul>li:nth-child(4){
            transition-delay: 3.0s;
            transition-duration: 1s;
        }
        .anicar>div{
            width: 317px;
            height: 159px;
            float: left;
            background-image: url(imgs/car.jpg);
            background-repeat: no-repeat;
            background-position: right;
            /*background-color: aqua;*/
            transition-duration: 5s;
            transition-timing-function: ease-in;
            
        }
        .anicar>div:hover{
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="menu1">
        <div>menu1</div>
        <div>menu2</div>
        <div>menu3</div>
        <div>menu4</div>
    </div>
    <div class="menu2">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>
    <div class="anicar">
        <div></div>
    </div>
</body>
</html>
