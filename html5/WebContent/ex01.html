<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            h2{ /* 지시자{속성:속성값;} */
                color: red;
                font-size: 16px;
            }
            h3{
                font-size: 1.0em;
            }
            strong{
                font-weight: bold;
            }
            em{
                font-style: normal;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        
        <h2>대제목1</h2>
        <h3>소제목1</h3>
        <p><strong>제목에 따른 내용(문단)</strong>입니다</p>
        <p>제목에 따른<br/> <em>내용</em>입니다</p>
        <p>제목에 따른 내용입니다</p>
    </body>
</html>
