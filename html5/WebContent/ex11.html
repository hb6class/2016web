<!Doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        table{
            width: 100%;
        }
        tr:first-child{
            background-color: #ccc;
        }
        tr:nth-child(2n){
            background-color: #eee;
        }
        tr>th:nth-child(1){
            width: 10%;
        }
        tr>th:nth-child(2){
            width: 60%;
        }
        tr>th:nth-child(3){
            width: 20%;
        }
        td>a{
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: black;
        }
        tr:hover{
            background-color: #f99;
        }
    </style>
</head>
